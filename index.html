<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title></title>
</head>

<body>
    <div class="container">
        <h1>Online Railway Reservation System</h1>
        <div class="form">
            <h2>Book a Train Ticket</h2>
            <form id="booking-form">
 
                <label for="source">Source</label>
                <input type="text" id="passenger-name" required>
                <label for="destination">Destination:</label>
                <input type="destination" id="destination" required>
                <label for="Date">Date</label>
                <input type="date" id="Date" required>
                <label for="Class of Travel">Class of Travel</label>
                <input type="class of travel" id="class of travel" required>
                <button type="submit">Book Now</button>
            </form>
        </div>



    </div>


    <script src="Script.js"></script>
</body>

</html>
